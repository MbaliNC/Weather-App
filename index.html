<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Application</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city..." required id="search-form-input"
                    class="search-form-input" />
                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>
        <main>
            <div class="weather-data">
                <div>
                    <h1 class="weather-city" id="city"></h1>
                    <p class="weather-details">
                        <span id="time"></span>
                        ,
                        <span id="description"></span>
                        <br />
                        Humidity: <strong id="humidity"></strong>
                        ,Wind: <strong id="wind-speed"></strong>
                    </p>
                </div>
                <div class="weather-temperature-container">
                    <div id="icon"></div>
                    <div class="weather-temperature" id="temperature"></div>
                    <div class="weather-unit">°C</div>
                </div>
            </div>
            <div class="weather-forecast">
                <div class="weather-forecast-day">
                    <div class="weather-forecast-date">Tue</div>
                    <div class="weather-forecast-icon">🌤️</div>
                    <div class="weather-forecast-temperatures">
                        <div class="weather-forecast-temperature"><strong>22°</strong></div>
                        <div class="weather-forecast-temperature">10°</div>
                    </div>
                </div>
                <div class="weather-forecast-day">
                    <div class="weather-forecast-date">Wed</div>
                    <div class="weather-forecast-icon">🌤️</div>
                    <div class="weather-forecast-temperatures">
                        <div class="weather-forecast-temperature"><strong>22°</strong></div>
                        <div class="weather-forecast-temperature">10°</div>
                    </div>
                </div>
                <div class="weather-forecast-day">
                    <div class="weather-forecast-date">Thur</div>
                    <div class="weather-forecast-icon">🌤️</div>
                    <div class="weather-forecast-temperatures">
                        <div class="weather-forecast-temperature"><strong>22°</strong></div>
                        <div class="weather-forecast-temperature">10°</div>
                    </div>
                </div>
                <div class="weather-forecast-day">
                    <div class="weather-forecast-date">Fri</div>
                    <div class="weather-forecast-icon">🌤️</div>
                    <div class="weather-forecast-temperatures">
                        <div class="weather-forecast-temperature"><strong>22°</strong></div>
                        <div class="weather-forecast-temperature">10°</div>
                    </div>
                </div>
                <div class="weather-forecast-day">
                    <div class="weather-forecast-date">Sat</div>
                    <div class="weather-forecast-icon">🌤️</div>
                    <div class="weather-forecast-temperatures">
                        <div class="weather-forecast-temperature"><strong>22°</strong></div>
                        <div class="weather-forecast-temperature">10°</div>
                    </div>
                </div>
            </div>
        </main>
        <footer>Coded by
            <a href="https://github.com/MbaliNC" target="_blank"> Mbali Cele </a> and is
            <a href="https://github.com/MbaliNC/Weather-App" target="_blank"> open-sourced on Github </a> and the
            website is
            hosted on
            <a href="https://built-weather-app.netlify.app/" target="_blank"> Netlify </a>

        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
